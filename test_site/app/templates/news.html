{% extends "base2.html" %}
{% block title%}
{%endblock title%}
{%block content%}
<h3 class="text-warning mb-3">Новости компании</h3>
<hr>
<div class="container mb-3">
{% for one in news %}
<div class="card mb-5 mt-3">
    <div class="card-body">
        <h4 class="card-title text-secondary">{{one.news_name}}</h5>
            <hr>
        <p class="card-text text-secondary">{{one.text|striptags |truncate(100)}}</p>
        <a href="{{url_for('news_more', alias=one.url)}}" class="btn btn-warning">Читать далее</a>
    </div>

</div>
{% else %}
<p class="card-text">Новостей пока нет!</p>
{%endfor%}
</div>

{% endblock content%}
